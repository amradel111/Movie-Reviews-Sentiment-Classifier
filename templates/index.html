<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Reviews Sentiment Analyzer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container py-5">
        <header class="text-center mb-5">
            <h1 class="display-4 fw-bold text-primary mb-3">Movie Reviews Sentiment Analyzer</h1>
            <p class="lead">Analyze the sentiment of movie reviews using natural language processing</p>
        </header>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <form id="review-form">
                            <div class="mb-3">
                                <label for="review-text" class="form-label">Enter a movie review:</label>
                                <textarea 
                                    class="form-control" 
                                    id="review-text" 
                                    rows="5" 
                                    placeholder="Type or paste a movie review here..."
                                    required></textarea>
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="submit" id="analyze-btn" class="btn btn-primary">
                                    <i class="fas fa-search me-2"></i>Analyze Sentiment
                                </button>
                                <button type="button" id="clear-btn" class="btn btn-secondary">
                                    <i class="fas fa-eraser me-2"></i>Clear
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Results Card -->
                <div id="results-card" class="card shadow-sm" style="display: none;">
                    <div class="card-header bg-light">
                        <h5 id="results-header" class="mb-0">Sentiment Analysis Results</h5>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <div class="sentiment-icon-container mb-3">
                                <i id="sentiment-icon" class="fas fa-3x"></i>
                            </div>
                            <h3 id="sentiment-result" class="mb-3"></h3>
                            <div class="progress mb-3">
                                <div id="confidence-bar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                        <div class="processed-text-container">
                            <h6>Processed Text:</h6>
                            <p id="processed-text" class="bg-light p-3 rounded"></p>
                        </div>
                    </div>
                </div>

                <!-- Loading Spinner -->
                <div id="loading-spinner" class="text-center my-4" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Analyzing sentiment...</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Â© 2023 Movie Reviews Sentiment Analyzer</span>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
